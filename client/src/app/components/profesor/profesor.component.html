<div class="container bg-container p-3 rounded-2">
    <h3 class="text-center">Datos Generales</h3>
    <div class="row justify-content-center">
        <div class="col-4 col-md-2 text-center">
            <img src="assets/logo.png" alt="" class="rounded-circle img-fluid"> 
        </div>
    </div>
    <section class="row justify-content-center">
        <div class="col-md-8">
            <div class="mb-3">
                <label class="form-label">Nombre(s)</label>
                <div class="input-group">

                    <p class="form-control text-campo"><i class="bi bi-person-fill"></i> {{profesor.nombre}}  </p>

                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Correo</label>
                <div class="input-group">

                    <p class="form-control"><i class="bi bi-envelope-fill"></i> {{profesor.correo}} </p>

                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Teléfono</label>
                <div class="input-group">

                    <p class="form-control"><i class="bi bi-telephone-fill"></i> {{profesor.telefono}} </p>

                </div>
            </div>

            <div class="text-center">
                <!-- Boton para lanzar el modal -->
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    Editar
                </button>
            </div>

        </div>
    </section>
</div>




<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content ">
            <div class="modal-header bg-card-hf">
                <h5 class="modal-title text-light" id="staticBackdropLabel">Iditar información</h5>
                <button type="button" class="btn-close bg-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body bg-card">


                <form>
                    <div class="form-group">
                        <label class="form-label mt-3">Nombre(s)</label> 
                        <input type="text" name="nombre" [(ngModel)]="profesor.nombre" class="form-control" autofocus>
                    </div>
    
                    <div class="form-group">
                        <label class="form-label mt-3">Correo</label>
                        <input type="text" name="correo" [(ngModel)]="profesor.correo" placeholder="profesor@email.com" class="form-control">
                    </div>
    
                    <div class="form-group">
                        <label class="form-label mt-3">Teléfono</label>
                        <input type="text" name="telefono" [(ngModel)]="profesor.telefono" placeholder="000-000-0000" class="form-control">
                    </div> 
                </form>


            </div>
            <div class="modal-footer bg-card-hf">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>

                <button type="button" class="btn btn-success btn-block" (click)="updateProfesor()" >Guardar</button>
            </div>
        </div>
    </div>
</div>
